  <h2><a href="https://namu.wiki/w/%EB%8B%88%ED%8D%BC" target="_blank" title="니퍼 나무위키">니퍼</a></h2>
    <img src="2.jpg" width="350">
  <p>
    공구중의 하나. 피복된 전선을 드러내기 위해 절연 전선의 피복을 벗기거나, 가는 전선이나 철사 등 선재를 절단할 때 쓰는 공구다.
    지레의 원리를 사용했는데, 악력이 배로 늘어나 날에 가해지도록 구조가 되어 있다. 니퍼의 종류는 보통니퍼(빗날니퍼)와 강력니퍼로 나뉘어진다. 주로 철선, 강선, 동선등을 절단하거나 전선 등의 피복을 벗기는데 사용된다. 비슷한 용도로 스트리퍼가 있다.
  </p>
