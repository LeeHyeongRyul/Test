  <p>
    동사
「…에」

1 .
무엇을 배우는 길에 처음 들어서다.
정계에 입문하다.
2 .
스승의 문하(門下)에 들어가 제자가 되다.
그는 어릴 때 선생의 문하에 입문하여 수학했다.
3 .
<역사> 유생(儒生)이 과거를 보기 위하여 과장(科場)에 들어가다.
